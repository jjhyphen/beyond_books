<!DOCTYPE html>
<html>
	<body>
{% extends "dropdown.html" %}
{% block content %}
<div>
    
<table>
    <thead>
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Director</th>
        <th>year</th>
        <th>description</th>
        
    </tr>
    </thead>
    <tbody>
        {% for row in value %} 
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
        
                
            </tr>
        {% endfor %}
    </tbody>
</table>

</div>
<div class="books">
			<h1>MOVIES</h1>
			<form action="{{ url_for('movies') }}" method="POST">
				<input type="text" name="name" placeholder="Name" id="name" required>
				<input type="text" name="director" placeholder="Director" id="director" required>
				
				<input type="text" name="year" placeholder="Year" id="year" required>
				<input type="text" name="description" placeholder="Description" id="description" required>
				<input type="submit" value="Submit">
			</form>
		</div>
{% endblock %}
	</body>
</html>
