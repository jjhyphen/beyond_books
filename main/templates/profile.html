<!DOCTYPE html>
<html>
	<body>
{% extends "dropdown.html" %}
{% block content %}
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>Contact Number:</td>
            <td>{{ account['number'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
</body>
</html>
